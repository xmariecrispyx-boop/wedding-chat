<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>リアルタイムLINE風チャット</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Hiragino Kaku Gothic ProN", Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #dfe6e9;
}

#chat-container {
  width: 100%;
  max-width: 480px;
  height: 100vh;
  background: #fff;
  display: flex;
  flex-direction: column;
  border-radius: 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  overflow: hidden;
}

#chat-box {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: #e5ddd5;
}

.message {
  max-width: 75%;
  padding: 10px 14px;
  margin: 8px 0;
  border-radius: 18px;
  word-wrap: break-word;
  font-size: 15px;
  line-height: 1.4;
}

.from-guest {
  align-self: flex-start;
  background: #fff;
  border: 1px solid #ccc;
}

.from-bridegroom {
  align-self: flex-end;
  background: #dcf8c6;
}

/* 新郎新婦の固定メッセージ（最上部に配置） */
.fixed-message {
  display: flex;
  align-items: flex-start;
  margin-bottom: 15px;
}
.fixed-message img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-left: 8px;
}
.fixed-message .text {
  background: #06c755; /* LINEの緑 */
  color: #fff;
  padding: 10px 14px;
  border-radius: 18px;
  max-width: 75%;
  font-size: 15px;
  line-height: 1.4;
  align-self: flex-end;
}

#input-area {
  display: flex;
  padding: 10px;
  background: #f0f0f0;
}

#input-msg {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 15px;
}

#send-btn {
  margin-left: 8px;
  padding: 10px 16px;
  border: none;
  border-radius: 20px;
  background: #06c755;
  color: #fff;
  cursor: pointer;
  font-size: 15px;
}
</style>
</head>
<body>

<div id="chat-container">
  <div id="chat-box">
    <!-- 固定メッセージ -->
    <div class="fixed-message">
      <div class="text">みんな今日は来てくれてありがとう！好きに書き込んでね！</div>
      <img src="icon.png" alt="新郎新婦アイコン">
    </div>
  </div>
  <div id="input-area">
    <input type="text" id="input-msg" placeholder="メッセージを入力">
    <button id="send-btn">送信</button>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

  // Firebase設定
  const firebaseConfig = {
    apiKey: "AIzaSyCWQzM3HeesXei6P5obNVeNK6Z73izL9NM",
    authDomain: "genially-9c72e.firebaseapp.com",
    databaseURL: "https://genially-9c72e-default-rtdb.firebaseio.com",
    projectId: "genially-9c72e",
    storageBucket: "genially-9c72e.firebasestorage.app",
    messagingSenderId: "321254192413",
    appId: "1:321254192413:web:e46aedf0113067647e1df4",
    measurementId: "G-QC0WL00YT2"
  };

  // Firebase 初期化
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, 'messages');

  const chatBox = document.getElementById('chat-box');
  const inputMsg = document.getElementById('input-msg');
  const sendBtn = document.getElementById('send-btn');

  // メッセージ表示
  function addMessage(text, type) {
    const msg = document.createElement('div');
    msg.className = 'message ' + type;
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // 送信
  sendBtn.addEventListener('click', () => {
    const text = inputMsg.value.trim();
    if (text !== '') {
      push(messagesRef, {
        text: text,
        type: 'from-guest',
        timestamp: Date.now()
      });
      inputMsg.value = '';
    }
  });

  inputMsg.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });

  // リアルタイム受信
  onChildAdded(messagesRef, (snapshot) => {
    const data = snapshot.val();
    addMessage(data.text, data.type);
  });
</script>

</body>
</html>
